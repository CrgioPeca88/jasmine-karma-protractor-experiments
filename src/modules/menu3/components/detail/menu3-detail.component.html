<mat-card>
    <div id="nDetailTittle">
        <span>N -> </span><strong>{{menu3DetailDialogData.nId}}</strong>
    </div>
    <br>
    <div id="nDetailContent">
        <strong>Tipo: </strong><span>{{menu3DetailDialogData.nTypeName}}</span><br>
        <strong>Dias: </strong><span>{{menu3DetailDialogData.absenceDays}}</span><br>
        <strong>Fecha inicial: </strong><span>{{menu3DetailDialogData.nInitialDate}}</span><br>
        <strong>Fecha Final: </strong><span>{{menu3DetailDialogData.nEndDate}}</span><br>
    </div>
    <div id="nDetailActions">
        <button mat-flat-button type="button" (click)="onNoClick()">Cerrar</button>
    </div>
</mat-card>
