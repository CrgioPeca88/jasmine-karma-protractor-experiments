<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Modificar {{_pathParams.menu3Id}}</h2>
        </mat-card-title>
        <div class="wraper-button">
            <button class="return-button" mat-flat-button (click)="goToBack()" type="button">Volver</button>
        </div>
    </mat-card-header>
    <br>
    <hr>
    <info-menu3-common [parentForm]="_modifyFormGroup" [showFormErrors]="_showFormErrors" [infoData]="_infoData" (businessDaysDetailOut)="setBusinessDaysDetail($event)">
    </info-menu3-common>
    <br><br>
    <div id="saveButton">
        <button mat-flat-button class="save-button" (click)="modify()" type="button">Modificar</button>
    </div>
</mat-card>
