<div class="main-container">
  <section class="movies">
    <figure class="img-container" (mouseenter)="_showInfo = true" (mouseleave)=" _showInfo = false">
      <img  class="img-movie" [ngClass]="{'img-movie-hover': _showInfo}" src="./assets/img/battle_royale.jpg" alt="img-movie" #imgMovie>
      <div class="img-info" *ngIf="_showInfo">
        <h4>Battle Royale (2000)</h4>
        <div class="info-data">
          <strong>Crew:</strong>
          <span>Kinji Fukasaku (dir.), Tatsuya Fujiwara, Aki Maeda</span>
        </div>
        <div class="info-data">
          <strong>Rating:</strong>
          <span>7.6</span>
        </div>
      </div>
    </figure>
    <figure class="img-container" (mouseenter)="_showInfo2 = true" (mouseleave)=" _showInfo2 = false">
      <img  class="img-movie" [ngClass]="{'img-movie-hover': _showInfo2}" src="./assets/img/battle_royale.jpg" alt="img-movie" #imgMovie>
      <div class="img-info" *ngIf="_showInfo2">
        <h4>Battle Royale (2000)</h4>
        <div class="info-data">
          <strong>Crew:</strong>
          <span>Kinji Fukasaku (dir.), Tatsuya Fujiwara, Aki Maeda</span>
        </div>
        <div class="info-data">
          <strong>Rating:</strong>
          <span>7.6</span>
        </div>
      </div>
    </figure>
  </section>
</div>
