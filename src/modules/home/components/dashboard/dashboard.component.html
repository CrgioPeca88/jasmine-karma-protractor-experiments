<div class="main-container">
  <section class="movies">
    <figure *ngFor="let mc of _moviesCover" class="img-container" (mouseenter)="mc.showInfoCover = true" (mouseleave)=" mc.showInfoCover = false">
      <img  class="img-movie" [ngClass]="{'img-movie-hover': mc.showInfoCover}" [src]="mc.urlCover" [alt]="mc.altCover" [name]="mc.titleInfoCover" #imgMovie>
      <div class="img-info" *ngIf="mc.showInfoCover">
        <h4>{{mc.titleInfoCover}}</h4>
        <div class="info-data">
          <strong>Crew:</strong>
          <span>{{mc.crewInfoCover}}</span>
        </div>
        <div class="info-data">
          <strong>Rating:</strong>
          <span>{{mc.ratingInfoCover}}</span>
        </div>
      </div>
    </figure>
  </section>
  <h1>{{_counter}}</h1>
  <h1>{{_counter2}}</h1>
</div>
